 #Totalitarian Socialist Sub Ideologies
 
 maoism: "Maoism"
 maoism_desc: "\n\n\n\n£GFX_Ideology_maoist\n\n\n\n\n\n§YMaoism§! is an advanced form of Marxism-Leninism synthesized by Peruvian theorist and guerllia fighter Chairman Gonzalo in 1982. It builds off the earlier theories of Marxism-Leninism and Mao ZeDong thought, and states that Mao's writings were universally applicable. It's key principles are Protracted People's War, which advocates for a guerllia war against the Capitalist states, Cultural Revolution to rid culture from bourgoise influence, and the Mass Line, which argues that a Vanguard Party must outline a strategy for the revolutionary leadership of the masses, consolidation of the dictatorship of the proletariat and strengthening of the party and for the building of socialism."
 
 jacobinism: "Jacobinism"
 jacobinism_desc: "\n\n\n\n£GFX_Ideology_jacobin\n\n\n\n\n\n§YJacobinism§! traces its heritage back to the 1789 with the French Revolution. Placing heavy emphasis on civic nationalism, patriotism and the struggle for §YNational Sovereignty§! in an increasingly hostile world, Jacobin regimes turn to authoritarian methods of control in order to preserve the revolution against its enemies. In order to protect the revolution and forge a new world, Jacobin regimes utilize extensive use of mass surveillance systems, secret police and webs of informants, as well as seeking to control every sector of life, from economics to family dynamics. Paradoxically, Jacobinism draws its legitimacy primarily through populism, resorting to populist measures in order to placate the people, favoring wealth redistribution, extensive social safety nets, as well as more conservative social policies in order to maintain the support of their primarily rural bases of support. While many similarities to the original Jacobinism of the French Revolution do remain, the new Jacobinism of the 21st Century represents a synthesis of the old and the new - the ushering in of a communist society, no matter how high the cost may be."

 totalism: "Vanguardist Socialism"
 totalism_desc: "\n\n\n\n£GFX_Ideology_totalist\n\n\n\n\n\n§YVanguardist Socialism§! is a form of socialism which argues for the totality of the state above all else. Vanguardists argue that the resources of the entire country must be used to build up the §YSocialist Security State§!, in all aspects of society, from societal attitudes to planning the economy. Vanguardist governments generally use high-tech authoritarian methods to control and monitor their citizens, such as widespread CCTV surveillance and internet censorship."

 left_wing_junta: "Left-Wing Military Junta"
 left_wing_junta_desc: "\n\n\n\n£GFX_Ideology_left_wing_junta\n\n\n\n\n\nA §YLeft-Wing Military Junta§! is an ideological concept that combines elements of left-wing politics with the structure and authority of a military junta. This unique combination seeks to establish a government system that prioritizes socialist principles, equality, and social justice, while also maintaining a disciplined and centralized decision-making process typically associated with military regimes.\n\nThe primary objective of a Left-Wing Military Junta is to address socio-economic disparities, eliminate class divisions, and promote the welfare of the working class. It aims to achieve these goals through a centralized authority that can efficiently implement policies and reforms without being hindered by bureaucratic processes or political opposition. The military, as the backbone of this junta, plays a crucial role in ensuring stability, protecting the revolution, and safeguarding the interests of the people."

 social_fascism: "National-Communism"
 social_fascism_desc: "\n\n\n\n£GFX_Ideology_social_fascism\n\n\n\n\n\n§YNational-Communism§! is an ideological framework that seeks to combine the principles of communism with a strong sense of national identity and patriotism. It emphasizes the importance of both economic equality and national sovereignty, aiming to establish a society where the working class holds power, while also preserving the cultural heritage and interests of the nation.\nAt its core, National-Communism advocates for the abolition of private ownership of the means of production, advocating for a collective ownership system where workers control and benefit from their labor. It seeks to eliminate class distinctions and create a society where wealth and resources are distributed equally among all members. This ideology places great emphasis on social justice, aiming to eradicate poverty, exploitation, and social inequalities."
 
 neo_stalinism: "Neo-Stalinism"
 neo_stalinism_desc: "\n\n\n\n£GFX_ideology_neo_stalinism_bannner\n\n\n\n\n\n§YNeo-Stalinism§! is an ideological framework that draws inspiration from the ideas and policies of Joseph Stalin, the former leader of the Soviet Union. It represents a revival or reinterpretation of Stalinist principles in the contemporary context.\nAt its core, Neo-Stalinism upholds the belief in a strong centralized state and the use of authoritarian measures to achieve societal goals. It places a heavy emphasis on state control and planning, advocating for the nationalization of key industries and the implementation of a command economy. Neo-Stalinists argue that a powerful state is necessary to ensure social stability, economic development, and the advancement of socialism."

 transhumanism: "Transhumanism"
 transhumanism_desc: "\n\n\n\n£GFX_Ideology_transhumanism\n\n\n\n\n\n§YTranshumanism§!.\nIt is debated for a long time where the first spark of Transhumanist thought came to be, from the futurists in the twentieth century that desired to be as machines to the modern day digital philosophers on the fringes of societies that see the merge of man and machine as an logical end result of evolution.\n\nNevertheless, it is something that was deemed a distant reality.\nUntil now.\n\nTranshumanism argues for the modification and enhancement of the human mind, body and soul by technological means, influenced by seminal works of science fiction, the transhumanist vision of a transformed future humanity has gained the support and opposition of philosophers and religious believers alike.\n\nWith its recent rise to prominence, and its dedication to scientific advancement no matter the cost, the question remains on whether humanity can keep up the pace of this ideal.\nIts critics fear the potential resurgence of discriminatory attitudes for the sake of progress and the potential of the human race losing its humanity."

