 neoliberalism: "Neoliberalism"
 neoliberalism_desc: "\n\n\n\n£GFX_Ideology_neo_liberalism\n\n\n\n\n\n§YNeoliberalism§!, also known as the 'Washington Consensus' is the dominant ideology after the fall of communism. Diametrically opposed to leftism, neoliberalism seeks to implement market reforms, such as removal of price controls, privitization of government controlled industries, deregulation of capital markets, and lowering trade barriers, opening the country up to globalization. Modern neoliberalism uses progressive ideas in order to spread its markets, and vocally support LGBT rights, feminism and minority rights, using the state in order to maintain such social policies. The most prominent neoliberal institutions include the IMF and World Bank, which have enacted reforms throughout the globe. "
 christian_democracy: "Christian Democracy"
 christian_democracy_desc: "\n\n\n\n£GFX_Ideology_chirstian_democracy\n\n\n\n\n\n§YChristian democracy§! is a political ideology based on modern democratic ideas and traditional Christian values and Christian ethics. It came from influences of Catholic social teaching, as well as neo-Calvinism. In practice, Christian democracy is often considered centre-right on cultural, social and moral issues, but centre-left "with respect to economic and labor issues, civil rights, and foreign policy" as well as the environment."
 supervised_democracy_liberal: "Enforced Democracy"
 supervised_democracy_liberal_desc: "\n\n\n\n£GFX_Ideology_enforced_democracy\n\n\n\n\n\n§YEnforced Democracy§!  while similar to Transitional Democracy in that it is authoritarian, is very different. It involves the imposition of ''democratic'' principles through foreign intervention, typically by foreign powers or international organizations. This form of government aims to establish a democratic framework, often accompanied by military intervention or diplomatic pressure, to replace an autocratic regime. Historical examples of enforced democracy include post-conflict interventions in Iraq and Afghanistan, as well as South Vietnam. This process, however, is not without flaws, as it can provoke local resistance, a power vacuum, and at worst brutal insurgencies seen in the aforementioned examples. This is a contentious approach, raising questions about the legitimacy of the imposed ''democratic'' order, as well as how efficient it is at achieving its goals."
 liberal_socialism: "Liberal Socialism"
 liberal_socialism_desc: "\n\n\n\n£GFX_Ideology_liberal_socialism\n\n\n\n\n\n§YLiberal socialism§! is a political philosophy that incorporates liberal principles to socialism. This synthesis sees liberalism as the political theory that takes the inner freedom of the human spirit as a given and adopts liberty as the goal, means and rule of shared human life. Socialism is seen as the method to realize this recognition of liberty through political and economic autonomy and emancipation from the grip of pressing material necessity." #какой долбаёб это переместил блять
 centrist: "Centrism"
 centrist_desc: "\n\n\n\n£GFX_Ideology_centrism\n\n\n\n\n\n§YCentrism§! is a political ideology that serves as a middle ground between the traditional left and right, with its ideals structured around compromise. Rejecting political extremism on all sides, centrism attempts to take a balanced approach to politics, usually in countries torn apart by partisan politics such as France under Emmanuel Macron, who describes himself and his party as centrist. Centrist governments usually promote bipartisanship and moderate socio-economic positions, as well as the philosophy of principled compromise. Centrists usually value political stability above all else, though if a Centrist government is ineffective at pulling the left and the right together, it is almost certain to collapse, figuratively or literally."
 green_liberalism: "Green Liberalism"
 green_liberalism_desc: "\n\n\n\n£GFX_ideology_green_liberalism_banner\n\n\n\n\n\n§YGreen Liberalism§! is an ideology that combines the principles of liberalism with a strong emphasis on environmental sustainability and ecological responsibility. It seeks to promote individual freedom and economic prosperity while simultaneously ensuring the protection and preservation of the natural world."
 ultra_liberalism: "Ultra-Liberalism"
 ultra_liberalism_desc: "\n\n\n\n£GFX_ideology_ultra_liberalism_banner\n\n\n\n\n\n§YUltra-Liberalism§!, or Radical Liberalism, is a term referring to a subset of Social Liberalism that develops in a country as a result of democracy being threatened or increased autocratization, with proponents of the ideology positing that liberal values must be secured and protected by any means necessary, even if it implies the suppression of dissent and a one-party state through the use of military force. Ultra-liberalism is also supportive of globalism, advocating for the free movement of goods, and people and the fostering of international trade; examples of this being the Schengen Area. Despite these differences, Ultra-liberalism shares much in common with National Liberalism and espouses a pro-corporate mixed economy as well as social progressivism. While this variant of liberalism is incredibly uncommon, it nonetheless has its supporters, especially in a war-torn Europe..."
 ITA_civic_populism: "Civic Populism"
 centrist_pluralism: "Centrist Pluralism"
 centrist_pluralism_desc: "\n\n\n\n£GFX_Ideology_boris_nadezhdin_thought_banner\n\n\n\n\n\n§YCentrist Pluralism§! or §YBoris Nadezhdin Thought§! - is a concept of the political organization of society based on the recognition of the diversity of ideological positions within a single institutional and cultural structure.\n\nUnlike the traditional centrist approach, which presupposes the search for compromises between left and right views, centrist pluralism proceeds from a more radical postulate: not compromise, but coexistence. Within this paradigm, ideological positions ranging from social democracy and moderate conservatism to radical nationalism and Bolshevism are acceptable, provided mutual respect, rejection of political violence, and recognition of a single democratic space as the basis of legitimacy.\n\nIn practice, this ideology has become the theoretical and practical foundation for a horizontal, multi-layered coalition of forces gathered around the figure of Boris Nadezhdin, where each faction, regardless of its views, has the right to vote and representation."
