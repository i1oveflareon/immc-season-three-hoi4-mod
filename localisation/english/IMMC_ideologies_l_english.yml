 #Authoritarian Democratic Sub Ideologies
 ultra_conservatism: "Ultraconservatism"
 ultra_conservatism_desc: "\n\n\n\n£GFX_Ideology_ultra_conservatism\n\n\n\n\n\n§YUltraconservatism§!, also known as Extreme Conservatism, represents a more rigid and uncompromising form of conservatism. Ultraconservatives tend to resist or reject social change and reform, and often seek to return to what they perceive as a purer or idealized past. They are often extremely critical of modernization, progressive social movements, and changes in traditional social norms. Ultraconservatives often advocate strict interpretation and application of religious, cultural, or moral values. They may oppose government intervention in social and economic affairs and advocate for the minimization of government involvement. Ultraconservatives may also oppose international cooperation and deals, prioritizing national sovereignty instead."
 oligarchist: "Oligarchy"
 oligarchist_desc: "\n\n\n\n£GFX_Ideology_oligarchy\n\n\n\n\n\n§YOligarchy§! is a form of power structure in which the state system is intertwined with networks of influence of certain noble and wealthy corporations, more commonly known as "Oligarchs". These people, although not directly in charge of the country, have various leverage and economic connections that allow them to pursue policies favorable to them in government offices. Oligarchs, although usually extremely corrupt and difficult to tame, can be put to the benefit of the state if it balances oligarchic influence and national interests in a favorable way. Their connections, not only internally but also externally, can help solve geopolitical problems, and their capital and managerial skills can help develop the national economy and trade."
 islamic_authoritarian: "Sharia Democracy"
 islamic_authoritarian_desc: "\n\n\n\n£GFX_ideology_sharia_democracy\n\n\n\n\n\n§YSharia Democracy§!, often associated with Khomeinism, is a political ideology rooted in the principles of Islamic Sharia Law, particularly as interpreted by Ayatollah Ruhollah Khomeini. It combines elements of Islamic governance with a form of participatory democracy, seeking to establish a political system guided by Islamic law. The implementation of said law is central to the ideology, with it being the basis of legislation and governance. It involves interpreting and applying Islamic text to legal and social matters, naturally giving Islamic clergy a large amount of power in the state of affairs. Velayat-e Faqih, Guardianship of the Jurist, is one of the most central ideas of Sharia Democracy, giving full authority to the Supreme Leader elected by Islamic clergy. The president, however, is elected through popular participation. It also emphasizes anti-imperialism, a welfare state, and supposed anti-corruption"
 confucian_hyperconservativism: "Confucian Hyperconservatism"
 confucian_hyperconservativism_desc: "\n\n\n\n£GFX_Ideology_Confucian_Hyperconservatism\n\n\n\n\n\n§YConfucian Hyperconservatism§! also known as the Self-Revival Movement, refers to an extreme form of political and social conservatism originating from Confucian philosophy, particularly traditional values and social hierarchies common in China. Despite being mostly destroyed and phased out of popularity under Mao, this subset of Confucianism has been rapidly regaining attention inside and outside of China, with organizations such as the Falun Gong attributing to its growth. Espousing opposition to modernization, which it perceives as antithetical to Chinese culture and Confucian tradition, it supports authoritarian governance and paternalism; positing that a strong, centralized bureaucracy as well as a wise and virtuous ruler is essential for social harmony. It is fervently anti-communist and anti-liberal, rejecting forms of progressive morality and espousing a philosophy of ''self-strengthening'', tying into Confucian moralism. Certain proponents of this strain of Confucianism also support Han exceptionalism, though it is not inherent to the ideology."
 corporatocracy: "Corporatocracy"
 corporatocracy_desc: "\n\n\n\n£GFX_Ideology_corp\n\n\n\n\n\n§YCorporatocracy§! is a term used to refer to an economic, political and judicial system controlled by corporations or corporate interests in which Business Corporations have a significant control over government if not total control."
 military_democracy: "Military Democracy"
 military_democracy_desc: "\n\n\n\n£GFX_ideology_military_democracysub\n\n\n\n\n\n§YMilitary Democracy§! is essentially a military junta with an elective system of governance The society under such ideology is very militaristic, with military service regarded as a sign of social status. Usually such societies form during wars and later transition to either democratic or authoritarian systems."
 hybrid_regime: "Anocracy"
 hybrid_regime_desc: "\n\n\n\n£GFX_ideology_ideology_anocracy_banner\n\n\n\n\n\nAn §YAnocracy§!, often known as a Hybrid Regime, is loosely defined as a form of government that mixes democratic and autocratic elements in the ways of governing a nation. While anocracies tend to allow some form of (albeit semi) democratic processes like elections, they tend to hold some laws that are deemed to be undemocratic, if not autocratic. While not necessarily corrupt and oppressive as their pure autocratic counterparts, they are still prone to commiting the same drastic actions as autocracies do."
 patriotic_socialism: "Patriotic Socialism"
 patriotic_socialism_desc: "\n\n\n\n£GFX_Ideology_patriotic_socialism_banner\n\n\n\n\n\n§YPatriotic Socialism§! is a rapidly evolving political ideology that combines elements of socialism and patriotism.\nPatriotic Socialism emphasizes the importance of national pride and a sense of belonging to one's country, and rejects the overly radical practices of communists both at home and abroad. While generally remaining true to the goals of achieving a fair social welfare, they allow for some private ownership and can either nationalize or privatize with the aim of pragmatic politics and the health of the economy."
 ultraglobalism: "Ultraglobalism"
 ultraglobalism_desc: "\n\n\n\n£GFX_GER_ultraglobalism_banner\n\n\n\n\n\n§YUltraglobalism§! is a set of ideas and principles established and followed by a very limited circle of the richest and most powerful individuals of the world, represented by people such as Klaus Schwab and the World Economic Forum.\n\nIn the conditions of an ever changing system of the world and the collapse of existing hegemonies, the ultraglobalist elites have come to the conclusion that this process will be fatal for their riches and power, and the only way to preserve them is to take control of the collapse itself and lead it to transform capitalism into an entirely different system.\n\nUltraglobalism strives to establish control over every aspect of human life by means of absolute digitalization and surveillance, mass integration of cybernetics, as well as constructing the total dominance of transnational corporations over the world economy.\nFor decades, such a system was thought to only exist in the minds of those that whisper conspiracies, but now the average person wakes up in a new world, forever changed.\n\n§gSouls will obey, minds will kneel and their bodies will succumb. The mask has slipped, and the world sees its true face.\n\nIf the only way for you to preserve power is to maintain a collapsing system, how much of humanity are you willing to sacrifice?§!"
 auth_populism: "Populism"
 auth_populism_desc: "\n\n\n\n£GFX_ideology_ideology_auth_populism_banner\n\n\n\n\n\n§YPaternalist Populism§! - This form of populism defies rigid ideological frameworks. Instead, these populists embrace a wide array of often conflicting ideals. They tend to concentrate on specific issues that deeply resonate with the nation's people. Economic policies can swing from left to right, depending on the prevailing mood of the populace. However, cultural and social stances typically adhere to conservative viewpoints.\n\nPopulists often champion anti-elitism and an anti-corruption stance. But, what sets authoritarian populists apart is their ambition to maintain power indefinitely. They may employ undemocratic tactics to silence political opponents and rally their loyal followers as a bulwark against what they perceive as corrupt bureaucrats and politicians serving the elite."
 pragmatic_socialism: "Pragmatic Socialism"
 pragmatic_socialism_desc: "\n\n\n\n£GFX_ideology_ideology_pragmatic_socialism_banner\n\n\n\n\n\n§YPragmatic Socialism§! is a governance philosophy that blends socialist principles with contemporary, non-Marxist strategies. It calls on non-ideological experts and reformers to guide public affairs, moving away from strict adherence to socialist doctrine. Rather than pursuing extreme ideological goals, pragmatic socialists often strive for practical compromises with capitalist interests and non-socialist groups.\n\nIn today's socialist landscape, a market economy is not uncommon. Pragmatic socialists go further by either abandoning economic socialism entirely or retaining only its core elements. Some regimes may keep it as a tool for political populism, appealing to the people's needs."
 
