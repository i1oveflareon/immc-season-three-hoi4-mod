 market_socialism: "Market Socialism"
 market_socialism_desc: "\n\n\n\n£GFX_Ideology_Dengism\n\n\n\n\n\n§YMarket Socialism§!, often coliqually called Dengism, covers a wide range of socialist thought that incorporates markets into a socialist economy. It argues that at the current stage of societal and economical development, the country is not prepared to adopt full planned socialism, and must adopt certain capitalistic reforms in order to develop the productive forces of a country. Market Socialist countries typically participate in the global economy, have private property and private buisnesses, yet the government directs and indirectly controls the buisnesses."
 marxism_leninism: "Marxism-Leninism"
 marxism_leninism_desc: "\n\n\n\n£GFX_Ideology_ML\n\n\n\n\n\n§YMarxism-Leninism§! is the ideology behind most communist movements throughout the 20th century and was the official state ideology of the Soviet Union. Created in the 1920s when Stalin synthesized the works of Marx and Lenin, Marxist-Leninists advocate for the overthrow of capitalism and replacing it with a transitionary dictatorship of the proletariat, which will theoretically whither away when society is developed enough to implement communism."
 neo_socialism: "Neo-Socialism"
 neo_socialism_desc: "\n\n\n\n£GFX_ideology_neo_socialismsub\n\n\n\n\n\n§YNeo-Socialism§! is a modern form of socialism that deviates from classical Marxism in argueing that class is not the primary or single main contradiction within society. Neosocialists believe that race, sexuality or gender are also primary contradictions, and must also be resolved before communism can successfully be implemented"
 left_nationalism: "Left-Wing Nationalism"
 left_nationalism_desc: "\n\n\n\n£GFX_Ideology_left_nationalist\n\n\n\n\n\n§YLeft-Wing Nationalism§! is a broad term for movements which combine elements of leftist thought, such as redistribution of wealth, nationalization of major industries, and class warfare, with elements of nationalism. Typically used by developing countries, it seeks to unite people on the basis of nationality agaainst percieved colonialist aggression while also carrying out leftist reforms within the country."
 trotskyism: "Trotskyism"
 trotskyism_desc: "\n\n\n\n£GFX_Ideology_trotskyismsub\n\n\n\n\n\n§YTrotskyism§! is an ideological framework that emerged from the ideas and beliefs of Russian revolutionary Leon Trotsky. It is rooted in the principles of Marxism and seeks to advance the goals of international socialism and permanent revolution.\n\nAt its core, Trotskyism emphasizes the need for a global working-class revolution to overthrow capitalist systems and establish a worldwide socialist society. It rejects the concept of socialism in one country, arguing that true liberation can only be achieved through the collective efforts of the proletariat across national boundaries."
