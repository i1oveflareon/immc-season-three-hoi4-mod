 right_libertarianism: "Right Libertarianism"
 right_libertarianism_desc: "\n\n\n\n£GFX_Ideology_Libertarian\n\n\n\n\n\n§YRight Libertarinaism§!, or libertarian capitalism, is a right wing ideology that defends the free market, the right to hold private property, and small government. Right Libertarians generally want a major reversal to the welfare state, as well as expansions to negative rights. Right-libertarian philosophy is also rooted in the ideas of individual rights and laissez-faire economics. The right-libertarian theory of individual rights generally follow the homestead principle and the labor theory of property, stressing self-ownership and that people have an absolute right to the property that their labor produces"
 right_anarchism: "Right Anarchism"
 right_anarchism_desc: "\n\n\n\n£GFX_Ideology_ancap\n\n\n\n\n\n§YRight Anarchism§!, also commonly known as Anarcho-Capitalism, is a political philosophy which advocates for the market above all else, and a complete abolition of the state. In the absence of statute, anarcho-capitalists hold that society tends to contractually self-regulate and civilize through participation in the free market which they describe as a voluntary society. The system of private property would still exist and be enforced by private defense agencies and insurance companies selected by customers which would operate competitively in a market and fulfill the roles of courts and the police."
 right_anarchism_SOL: "Jeffersonianism"
 classical_liberalism: "Classical Liberalism"
 classical_liberalism_desc: "\n\n\n\n£GFX_Ideology_classical_liberal\n\n\n\n\n\n§YClassical Liberalism§! is a political ideology that advocates civil liberties under the rule of law with an emphasis on economic freedom. It developed in the early 19th century, building on ideas from the previous century as a response to urbanization and the Industrial Revolution. Classical Libertarians closely follow Adam Smith, and the beliefs of utlitarianism, natural law, social contract and natural rights."
 civic_nationalism: "National Liberalism"
 civic_nationalism_desc: "\n\n\n\n£GFX_Ideology_civic_nationalism\n\n\n\n\n\n§YNational-Liberalism§!  is a variant of liberalism combining liberal policies with civic nationalism, cultural heritage, and a commitment to the nation-state. It seeks to reconcile individual freedoms with a shared national identity, advocating for limited government intervention in the economy and instead supporting the free market. While they do support social progressivism, it is almost entirely within the cultural framework of a nation and vehemently opposes changes that reject traditionalism. National Liberalism is also fueled by patriotism and strong cultural connections, though this varies by country. Above all, they support order and national security, in some instances doing whatever they can to ensure said order is maintained..."
 
