 #Fascism Subideologies Mussolini chungus
 classical_fascism: "Classical Fascism"
 classical_fascism_desc: "\n\n\n\n£GFX_Ideology_Fascist\n\n\n\n\n\n§YClassical Fascism§! is the original fascist ideology as developed in Italy by Giovanni Gentile and Benito Mussolini. Classical Fascism is rooted in nationalism, corpratism and the desire of territorial expansion and imperialism. Classical Fascists promote a corporatist economic system whereby employer and employee syndicates are linked together in associations to collectively represent the nation's economic producers and work alongside the state to set national economic policy. This economic system intended to resolve class conflict through collaboration between the classes, in contrast to Socialism, Strasserism or National Bolshevism, which encourages conflict between the classes. Classical Fascism also denounces liberalism, especially classical liberalism, which Fascist leaders denounced as 'the debacle of individualism'."
 clerical_fascism: "Clerical Fascism"
 clerical_fascism_desc: "\n\n\n\n£GFX_ideology_clerical_fascism_banner\n\n\n\n\n\n§YClerical Fascism§! is an ideological movement that combines the principles of fascism with the influence of religious clerics and institutions. It seeks to establish a totalitarian state led by a charismatic leader who embodies both political and religious authority. This ideology emphasizes the fusion of religion and politics, with the aim of creating a society that adheres strictly to traditional religious values.\nAt its core, Clerical Fascism promotes a hierarchical social structure where the state and religious institutions work hand in hand to maintain order and control over all aspects of society."
 vladimir_zhirinovsky_thought: "Vladimir Zhirinovsky Thought"
 vladimir_zhirinovsky_thought_desc: "\n\n\n\n£GFX_Ideology_zhir_thought\n\n\n\n\n\n§YVladimir Zhirinovsky Thought§! or §YImperial thought§! as it is sometimes dubbed, stands for the revival of the Russian people based on their traditional values, the healthy cleaning of society, glorification of the military, and the destruction of liberal and communist ideas.\n\nThe Russian Empire and its greatness, of course, served as the basis of ideology, but Zhirinovsky creates a cult of a charismatic Leader around him, who bears the truth, he and his supporters are using part of the Soviet social policies and the fight against corruption in order to gain more popularity in various sectors of society. Zhirinovites advocate for sovereign pragmatism in the economy - a strong state wing and responsible private business, complete import substitution, and the destruction of advertising brands.\n\nHis followers vary from conservatives and monarchists to Russian nationalists and fascists, they are united by only one thing - loyalty to the ideas of Vladimir Volfovich Zhirinovsky."
 vladimir_zhirinovsky_thought_post_war: "Vladimir Zhirinovsky Thought"
 vladimir_zhirinovsky_thought_post_war_desc: "\n\n\n\n£GFX_Ideology_zhir_thought_post_war\n\n\n\n\n\n§YVladimir Zhirinovksy§! was a visionary. A populist, one that envisioned a powerful Russia, combining nationalism with social programs, a reverance of the military and Orthodoxy alongside a multi-cultural state.  He had created a new behemoth. One that brought down Europe to its knees and established Russian Hegemony as far as Poland once more.  He, unfortunately, has passed away. Yet his vision lives on. His loyal acolytes, those who stood by his side had cemented his policy as law. His legacy is protected, and his ideas have become a new ideology for Russians to follow.\n\nThe §YOrthodox Zhirinovskism§!, due to its civil nature, focuses on Vladimir Volfovich's focus on state capitalism with a social safety nets as their economic focus. The government is largely bureaucratic, yet with a nationalist flare. Culturally it still adheres to the Russian Imperial thought, yet it is also keen on exporting Russian cultural pillars abroad, "returning to the Russian Golden Age" where Russia was a sought after destination of Westerners and conservatives."
 vladimir_zhirinovsky_thought_militarist: "Vladimir Zhirinovsky Thought"
 vladimir_zhirinovsky_thought_militarist_desc: "\n\n\n\n£GFX_Ideology_zhir_thought_militarist\n\n\n\n\n\n§YVladimir Zhirinovksy§! was a visionary. A populist, one that envisioned a powerful Russia, combining nationalism with social programs, a reverance of the military and Orthodoxy alongside a multi-cultural state.  He had created a new behemoth. One that brought down Europe to its knees and established Russian Hegemony as far as Poland once more.  He, unfortunately, has passed away. Yet his vision lives on. His loyal acolytes, those who stood by his side had cemented his policy as law. His legacy is protected, and his ideas have become a new ideology for Russians to follow.\n\nThe §YMilitarist Zhirinovskism§!, unlike its Orthodox counterpart, is effectively a military Junta. One that adheres to Vladimir Volfovich's principles of Orthodoxy and Imperial thought. They advocate for a martial culture inside Russia to revive its roots, and promote multi-ethnic military integration schemes to "further unite the people of Russia" . This does not mean that civil society is dead, it is however largely reliant on the military government for support."
 ecofascism: "Ecofascism"
 ecofascism_desc: "\n\n\n\n£GFX_Ideology_Ecofascist\n\n\n\n\n\n§YEcofascism§! is a syncretic ideology combining far-right politics with enviromentalism. In modern times, Ecofascists are most concerned with the over-industrialization of society, and what they see as postmodernism destroying the traditional way of life, as well as the planet. Concerned about overpopulation, many ecofascists use "lifeboat ethics" in order to justify wiping out entire populations in order to preserve the natural world. They believe that the only way to save the human race is through eugenics and the destruction of modern industrial society."
 national_syndicalism: "National-Syndicalism"
 national_syndicalism_desc: "\n\n\n\n£GFX_Ideology_national_syndicalism_banner\n\n\n\n\n\n§YNational Syndicalism§! is a far-right adaptation of syndicalism to suit the agenda of revolutionary nationalism. Despite differing on curtain minor topics, national syndicalists hold a common set of principles: the rejection of bourgeois values, democracy, liberalism, Marxism, internationalism, and pacifism, while promoting heroism, vitalism, and violence. They strive to create a 'pure' proletarian nation that'll be able to push back against globalistic world order and "internationalist socialism"."
 russian_syncretism: "Russian Syncretism"
 russian_syncretism_desc: "\n\n\n\n£GFX_Ideology_russian_syncretism_banner\n\n\n\n\n\n§YRussian Syncretism§! is a specific syncretic set of ideas, that combines nationalist aspects of Russian Empire, and social aspects of Soviet Union. It was born from the ashes of soviet collapse during the perioud of wide anti-Yeltsin opposition, in which many political rivals such as like Zhirinovsky and Zyuganov found common ground. Despite espousing some socialistic views, they decry most marxists as puppets of globalism and russphobes."
 ethno_nationalism: "Ethnonationalism"
 ethno_nationalism_desc: "\n\n\n\n£GFX_Ideology_eth_nat\n\n\n\n\n\n§YEthnic nationalism§!, also known as ethnonationalism, is a form of nationalism wherein the nation and nationality are defined in terms of ethnicity, with emphasis on ethnocentric approach to various political issues related to national affirmation of a particular ethnic group. The central theme of ethnic nationalists is that nations are defined by a shared heritage, which usually includes a common language, a common faith, and a common ethnic ancestry. It also includes ideas of a culture shared between members of the group, and with their ancestors."
 falangist: "Falangism"
 falangist_desc: "\n\n\n\n£GFX_Ideology_falangism\n\n\n\n\n\n§YFalangism§! is a sub-variant of Classical Fascism that originated in but isn't limited to, Spain. Stressing a Roman Catholic religious identity and the supreme authority of the state over the nation, it emphasizes strong social hierarchies, hyperconservatism, anti-communism, anti-liberalism, and traditionalism. It calls for the use of political violence to revive a national identity, as well as a national syndicalist economy that advocates for agrarian reforms, industrialism, and respect for private property. The ideology also calls for the eradication of class divisions through the establishment of a corporatist system where different sectors of society collaborate under the guidance of the state."
 chinese_exceptionalism: "Chinese Exceptionalism"
 chinese_exceptionalism_desc: "\n\n\n\n£GFX_Ideology_Chinese_Exceptionalism\n\n\n\n\n\n§YChinese Exceptionalism§! is a concept that emphasizes the unique historical, cultural, and political characteristics that distinguish China from other nations. Unlike Western exceptionalism, which often emphasizes individual freedoms and democratic governance, Chinese exceptionalism is rooted in the country's millennia-old civilization and perceived cultural, and sometimes racial, superiority. Central to Chinese exceptionalism is the idea of China's historical continuity, believing in an inherent cultural greatness and that it is the moral duty of the Han people to carry out its will to whatever is deemed necessary. This philosophy often stresses ultranationalism and the idea of the ''Chinese nation'', a supranational cultural entity. Positing the idea that deviating from the Han identity would only impede China's rise, certain proponents are split on the idea of a peaceful rise, with some stating that it is too late for the Chinese nation to embrace such an idea, and that only through bloodshed will China claim its destined glory."
 ultranationalism: "Ultranationalism"
 ultranationalism_desc: "\n\n\n\n£GFX_ideology_ultranationalism_banner\n\n\n\n\n\n§YUltranationalism§! - is an extreme and radical form of nationalism that promotes the belief in the superiority of one's own nation or ethnic group above all others. It emphasizes the importance of preserving the cultural, racial, and territorial identity of the nation at all costs, often advocating for aggressive and expansionist foreign policies to assert dominance on the global stage. Ultranationalism is characterized by a fervent and fanatical loyalty to the nation, often bordering on xenophobia and authoritarianism."
 blackhundredism: "Black-Hundredist Nationalism"
 blackhundredism_desc: "\n\n\n\n£GFX_ideology_blackhundredism_banner\n\n\n\n\n\n§YBlack-Hundredist Nationalism§! is a highly authoritarian, ultranationalist, reactionary, monarchist, and economically conservative ideology that was based on the Black Hundreds movement in early 20th-century Russia.\n\nThis ideology combines elements of monarchism, ethnic nationalism, and traditionalism. It sees itself as a reaction against neobolshevism, globalization, and perceived threats to Russian identity.\n\nIt is rooted in strong support for the House of Romanov and a fierce opposition to any form of democratic rule. It also emphasized extremist views that often included xenophobic and prejudiced beliefs, such as strong anti-Minor Nation rhetoric, anti-Semitic, and anti-Masonic ideals."
