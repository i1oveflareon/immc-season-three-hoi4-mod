 #Social Democratic Sub Ideologies
 left_centrist: "Left-Centrism"
 left_centrist_desc: "\n\n\n\n£GFX_Ideology_left_centrism\n\n\n\n\n\n§YLeft-Centrism§!, otherwise known as Centre-left Politics, is a wide array of ideologies covering Social Democracy, Progressivism, Social Liberalism, and Environmentalism, aiming to unite these ideals through syncretism. Broadly, Left-Centrism leans closer to the political center in contrast with Far-leftist beliefs such as Communism and Revolutionary Socialism. Left-centrism conforms with progressive social beliefs, supporting a mixed economy with policies such as strong economic interventionism, welfare capitalism, and pro-unionism. They support open-border immigration policies and multiculturalism, with examples of this including Germany. Those on the center-left also believe in working within the established systems to improve social justice, with Left-Centrist parties supporting a mixed social policy, though most conform to neoliberalism."
 left_populism: "Left-Wing Populism"
 left_populism_desc: "\n\n\n\n£GFX_Ideology_left_populism\n\n\n\n\n\n§YLeft-wing Populism§! combines elements of populist rhetoric and themes with leftist ideology. Generally, left-wing populism is anti-elitest, skepitcal of globalism, and anti-establishment. Left-wing Populism is extremely anti-militaristic, forming mainly out of opposition to American military intervention in the late 90s and early 2000s. Left-wing populists seek to eliminate the wealth gap through wealth redistribution, social programs, and big government."
 progressivism: "Progressivism"
 progressivism_desc: "\n\n\n\n£GFX_Ideology_progressivism\n\n\n\n\n\n§YProgressivism§! is a socially liberal, identity politics based ideology that seeks to establish social justice through government intervention and government programs. Largely assosiated with social justice and feminist movements, they are typically pro-choice, and see advancements in science, technology, and economics as beneficial to human society. Progressives generally tend to support further funding for education, the arts and public health." 
 social_democracy: "Social Democracy"
 social_democracy_desc: "\n\n\n\n£GFX_Ideology_social_democracy\n\n\n\n\n\n§YSocial Democracy§! has been described as left-wing political, social, and economic philosophy within socialism that advocates economic and social interventions to promote social justice within a capitalist-oriented mixed economy. It can be an umbrella term for democracies that adopted both socialist and capitalist policies, sometimes overlapping with social progressive outlook."
 green_politics: "Green Politics"
 green_politics_desc: "\n\n\n\n£GFX_Ideology_green_politics\n\n\n\n\n\n§YGreen Politics§!, or Enviromentalism, is an ideology that focuses on combating man-made climate change in the 21st century, and natural conservatition. They seek to establish a self-sustainable society that is based on the ideals of conservationism, non-violence, grassroots democracy and social justice."
 technocracy: "Technocracy"
 technocracy_desc: "\n\n\n\n£GFX_Ideology_technocracy\n\n\n\n\n\n§YTechnocracy§! is a political and economic system characterized by the leadership of society by experts, scientists, engineers, and other technical professionals. In a technocratic system, decision-making authority is granted to individuals based on their technical expertise and meritocratic performance rather than representatives, with technocratic forms of governance usually being described as oligarchic. Economic planning, resource allocation, and optimization of production processes are integral to a technocratic economy, with a strong centralized bureaucracy also inherent to technocratic states. Most technocratic groups are pragmatic, though a large number of organizations adhering to technocracy are left-leaning or progressive."
 neo_socialism_socdem: "Neo-Socialism"
 neo_socialism_socdem_desc: "\n\n\n\n£GFX_ideology_neo_socialismsub\n\n\n\n\n\n§YNeo-Socialism§! is a modern form of socialism that deviates from classical Marxism in argueing that class is not the primary or single main contradiction within society. Neosocialists believe that race, sexuality or gender are also primary contradictions, and must also be resolved before communismcan successfully be implemented."
 social_patriotism: "Social Patriotism"
 social_patriotism_desc: "\n\n\n\n£GFX_Ideology_social_patriotism_banner\n\n\n\n\n\n§YSocial Patriotism§! is an ideology that combines a deep sense of patriotism with a commitment to social cohesion and national unity. It emphasizes the importance of a strong and united society, where individuals are proud of their nation and work together for its well-being. Social-Patriots believe in the preservation of their country's cultural heritage, traditions, and values, as well as the protection of its territorial integrity and national interests.\nAt the core of Social-Patriotism is a belief in the power of the collective over individual interests. It promotes a sense of solidarity among citizens, encouraging them to prioritize the greater good of the nation over personal gain. Social-Patriots view their fellow countrymen as part of an extended family, connected by shared history, language, and culture."
 reformist_socialism_socdem: "Reformist Socialism"
 reformist_socialism_socdem_desc: "\n\n\n\n£GFX_Ideology_reformist_socialism_socdem\n\n\n\n\n\n§YReformist Socialism§! is a political ideology that operates within a fundamentally capitalist framework. Its proponents do not aim for the immediate abolition of the market as a defining factor in managing production.\nReformist Socialists place democracy at the forefront, stressing the need for workers to have a say in decisions that affect their lives. They believe that workers should have at least some influence over the production of goods and services they create. Generally, Reformist Socialists envision a partnership between political parties and labor unions as the key to achieving social and economic advancement."
