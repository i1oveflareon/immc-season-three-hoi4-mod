 left_anarchist: "Anarcho-Communism"
 left_anarchist_desc: "\n\n\n\n£GFX_Ideology_Ancom\n\n\n\n\n\n§YAnarcho-Communism§! is a left anarchist ideology which advocates for the abolition of the state, capitalism, wage labour, social hierarchies and private property, while supporting direct democracy and horizontally organized economies. Historically, movements such as the CNT-FAI in civil war era Spain, the Black Army in Ukraine during the Russian Civil War, and the Korean Anarchist Federation in Manchuria during the Second World War have used Anarcho-Communism in some way or another."
 post_leftism: "Neo-Marxism"
 post_leftism_desc: "\n\n\n\n£GFX_ideology_neomarxist_banner\n\n\n\n\n\n§YNeo-Marxism§! is an ideological movement that emerged in the 20th century as a revisionist interpretation of traditional Marxist theory. It seeks to address the limitations and shortcomings of classical Marxism, while still advocating for a radical transformation of society based on socialist principles.\nAt its core, Neo-Marxism emphasizes the importance of social class and economic factors in shaping societal dynamics. However, it expands upon classical Marxism by incorporating other forms of oppression, such as race, gender, and sexuality, into its analysis. Neo-Marxists argue that these intersecting systems of oppression contribute to the perpetuation of inequality and exploitation within capitalist societies."
 eurocommunism: "Eurocommunism"
 eurocommunism_desc: "\n\n\n\n£GFX_ideology_eurocommunism_banner\n\n\n\n\n\n§YEurocommunism§! is a political-ideological project of Marxism intermediate between Leninism and democratic socialism, i.e., a communism developed in a reformist and democratic sense by some communist organizations in Western Europe. It is characterized by greater proximity to a social middle class that has emerged from capitalism and by the adoption of a multi-party parliamentary model. The Eurocommunists want to embody a so-called "third way" between Marxism-Leninism and the social-democratic tradition. Despite its history, this ideology is still considered to be emerging."
 reformist_socialism: "Democratic Socialism"
 reformist_socialism_desc: "\n\n\n\n£GFX_Ideology_reformist_socialism\n\n\n\n\n\n§YDemocratic Socialism§!, or Reformist Socialism, is an ideology that argues for the creation of socialism within the liberal parlimentary system. By participating in electoral politics, worker cooperatives, and worker self-management, democratic socialists seek to transform the capitalist economy into a decentralized, worker run, market economy. While having socialism as a long-term goal, reformist socialists are more concerned about curbing capitalism's excesses, and are supportive of progressive reforms to humanise it in the present day. Reformist socialists argue that capitalism is inherently incompatible with the values of freedom, equality and solidarity, and that these ideals can only be achieved through the realisation of a socialist society. "
 eco_socialism: "Eco-Socialism"
 eco_socialism_desc: "\n\n\n\n£GFX_Ideology_eco_socialism\n\n\n\n\n\n§YEco-socialism§!, also known as Green Socialism, is a syncretic ideology of Socialism and Environmentalism, positing that the ever-expanding nature of capitalism is the cause of environmental degradation, such as climate change, global warming, the depletion of resources and the loss of global biodiversity. It also opposes globalization and imperialism, stating that they are incompatible with the ecological requirements of human civilization to sustain itself. Eco-socialists advocate for the abolition of capitalism and globalization, proposing a society based on egalitarianism, social progressivism, and common ownership of the means of production. Eco-socialists are also anti-bureaucratic, especially against forms of socialism they deem bureaucratic collectivism, and usually classify themselves as Orthodox Marxists."
 left_accelerationist: "Left Accelerationism"
 left_accelerationist_desc: "\n\n\n\n£GFX_Ideology_left_accelerationist\n\n\n\n\n\n§YLeft Accelerationism§! is an ideology born from the contradictions of late-stage capitalism.\n\nWhile others seek to destroy capitalism outright or return to an imagined past, Left Accelerationists believe the only way forward is through, accelerating technological development, automation, and economic progress to transcend capitalism itself.\n\nPromoting constant change and a rejection of stagnation, it sees capitalism as a force of entropy and among the more radical followers potentially even a malicious entity that has held organic life in a death grip.\n\nIn this school of thought, Mark Fisher's critiques of capitalist realism are used to reject the notion that capitalism cannot be altered. It views the system as a decaying structure capable of being driven beyond its limits in order to reveal new forms of social empowerment, political power, and technological development. Capitalism's grip can be escaped through post-scarcity economics, automation, and artificial intelligence."
