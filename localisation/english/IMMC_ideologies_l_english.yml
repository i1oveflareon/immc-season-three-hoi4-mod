 #Conservative Sub Ideologies
 right_centrist: "Right-Centrism"
 right_centrist_desc: "\n\n\n\n£GFX_Ideology_Right_Centrism\n\n\n\n\n\n§YRight-Centrism§!, often referred to as the Centre-right, is a syncretic mix of right-wing ideologies holding moderate positions, described as being close to the \"center\", with Right-Centrism aiming to unite them under a single organization or agenda. Policies include economic moderation, with proponents advocating for a mixed-market economy that values free-market principles with a degree of government intervention to address economic issues. Right centrists are usually socially conservative, though are willing to compromise on social issues. Despite valuing personal liberty, they are often willing to allow restrictions in the name of national security or stability, with the core tenet of Right-Centrism being pragmatism."
 right_populism: "Right-Wing Populism"
 right_populism_desc: "\n\n\n\n£GFX_Ideology_right_populist\n\n\n\n\n\n§YRight-wing Populism§! is an ideology combining populist rhetoric with right-wing ideas. Right-wing Populist rhetoric traditionally espouses anti-elitist, anti-establishment, nationalist and nativist sentiments. Right-wing Populists traditionally blame immigration, globalism, and liberal values for societal decline, and in turn offer policies of tigheter immigration control, high tarrifs and a return to traditional values as a remedy. Right-wing Populists are traditionally extremely nationalistic in nature, and argue for economic protectionism."
 neoconservative: "Neoconservatism"
 neoconservative_desc: "\n\n\n\n£GFX_Ideology_neo_conservative\n\n\n\n\n\n§YNeoconservatism§! is a political movement born in the United States during the 1960s among liberal hawks who became disenchanted with the increasingly pacifist foreign policy of the Democratic Party and with the growing New Left and counterculture of the 1960s. Many also began to question their liberal beliefs regarding domestic policies, such as the welfare state. Neoconservatives typically advocate the promotion of democracy and interventionism in international affairs, including peace through strength, and are known for their disdain towards communism and political radicalism."
 christian_conservatism: "Christian Conservativism"
 christian_conservatism_desc: "\n\n\n\n£GFX_Ideology_Christian_Conservatism\n\n\n\n\n\n§YChristian Conservativism§! is a Christian political movement seeking to influence politics and public policy with their interpretation of the teachings of Christianity. The Christian right is notable for advancing socially conservative positions on issues including support for school prayer, intelligent design, temperance , Christian nationalism and Sunday Sabbatarianism. Meanwhile, they are traditionally opposed to ideas such as sex education, abortion, embryonic stem cell research, euthanasia, contraception, homosexuality and pornography."
 constitutionalist: "Constitutionalism"
 constitutionalist_desc: "\n\n\n\n£GFX_Ideology_constitutionalism\n\n\n\n\n\n§YConstitutionalism§! is an ideology that proposes that the foundation of the country is not negotiable. Proponents despise social and economic change that takes away from the picture the country was founded on. Some call them stagnant, but under them, businesses know where their place is and what their rights are, making the economy trust the government."
 classical_conservatism: "Classical Conservatism"
 classical_conservatism_desc: "\n\n\n\n£GFX_ideology_classical_conservatismsub\n\n\n\n\n\n§YClassical Conservativism§!, or Traditional Conservatism, is a political and social philosophy that emphasizes the importance of transcendent moral principles manifested through certain natural laws to which society should adhere prudently. Traditionalist conservatism is based on Aristotle's and Edmund Burke's political views. Traditionalists value social ties and the preservation of ancestral institutions above what they see as excessive individualism."
 islamic_democrat: "Islamic Democracy"
 islamic_democrat_desc: "\n\n\n\n£GFX_ideology_islamic_democracy\n\n\n\n\n\n§YIslamic Democracy§!, also known as Islamic Liberalism, is the halfway point between secularism and Sharia Democracy, attempting to merge the ideas of the Quran with Western liberal ideas, such as democracy, human rights, pluralism, and the rule of law, though proponents believe Islam should still play a strong role in state affairs."
 generic_patriotic_populism: "Democratic Populism"
 generic_patriotic_populism_desc: "\n\n\n\n£GFX_Ideology_patriotic_democracy_banner_generic\n\n\n\n\n\n§YDemocratic Populism§! is among newest ideological terms cultivated under Navalny's 'Patriotic Democracy'. "Patriotic" in its name stands for government's position to protect Russian statehood and unique identity, as well as to ensure that patriotism is combined with democratic institutions.\n\nPopulistic variant, after the revolution in Belarus, went beyond the Russian political field, mainly gaining popularity among liberal and conservative Euro-sceptics who prioritise the fight against corruption, bureaucracy and external exploitation. As in Russia, their ideas are based on right-wing rhetoric and the formation of a wide parliamentary coalition in which the ruling party takes charge, through backroom deals and adobted policies. Having more relaxed media and state laws, it still rallies on the executive body to deal with any harmful subversion against its rule. While the ideal economic system for populists would be responsible market capitalism, they may have to make amends with members of the coalition, including passing social policies and extended welfare to keep balances that were constructed to safeguard Patriotic Democracy."
 france_patriotic_populism_desc: "\n\n\n\n£GFX_Ideology_patriotic_democracy_fra_banner\n\n\n\n\n\n§YDemocratic Populism§! is among newest ideological terms cultivated under Navalny's 'Patriotic Democracy'. "Patriotic" in its name stands for government's position to protect Russian statehood and unique identity, as well as to ensure that patriotism is combined with democratic institutions.\n\nPopulistic variant, after the revolution in Belarus, went beyond the Russian political field, mainly gaining popularity among liberal and conservative Euro-sceptics who prioritise the fight against corruption, bureaucracy and external exploitation. As in Russia, their ideas are based on right-wing rhetoric and the formation of a wide parliamentary coalition in which the ruling party takes charge, through backroom deals and adobted policies. Having more relaxed media and state laws, it still rallies on the executive body to deal with any harmful subversion against its rule. While the ideal economic system for populists would be responsible market capitalism, they may have to make amends with members of the coalition, including passing social policies and extended welfare to keep balances that were constructed to safeguard Patriotic Democracy."
 conservative_socialism: "Conservative Socialism"
 conservative_socialism_desc: "\n\n\n\n£GFX_Ideology_Conservative_Socialism\n\n\n\n\n\nConservative Socialism, Bourgeois Socialism, or Paternalistic Conservatism, refers to an ideology that combines elements of Socialism with right-wing conservative values. Conservative Socialists support conservative values such as traditional family structures, religious beliefs, and national identity, as well as policies that promote social cohesion, cultural preservation, and moral values, often opposing social changes associated with liberalism or progressivism. While Conservative Socialists support government intervention in economic affairs, they are more prone to accepting market mechanisms and private enterprise to a greater extent such as in China and the Soviet Union."
 supervised_democracy: "Transitional Democracy"
 supervised_democracy_desc: "\n\n\n\n£GFX_ideology_transitional_democracy\n\n\n\n\n\n§YTransitional Democracy§!, otherwise called ''Democratization,'' is the period in which an authoritarian government transitions into a stable, democratic one, usually by the use of force, to safeguard it from internal or external threats. During this transitional period, significant political, social, and institutional changes go underway to achieve democratic principles, including free and fair elections, free speech, the protection of human rights, and the rule of law. As a consequence, transitional regimes experience significant civil unrest, though said unrest is not present in every case. Common examples of transitional democracies include Poland, Hungary, the Czech Republic, Spain, and Portugal, making this form of government the most common since the end of the Cold War. To what extent this occurs can be affected by various factors, and there are many examples of democratization failing because of them, such as in Myanmar. The military also plays a role in several instances of transitional democracy, with apoliticism allowing it to carry out its duties efficiently."
