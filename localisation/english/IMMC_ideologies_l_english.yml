 accelerationist: "Accelerationism"
 accelerationist_desc: "\n\n\n\n£GFX_Ideology_Accelerationist\n\n\n\n\n\n§YAccelerationism§! is the idea that capitalism, or some processes associated with it, and technological change should be "accelerated" and drastically intensified to create radical social change, or in order to bring the end of capitalism. Accelerationists support sabotage, mass killings and assassinations of high-profile targets to destabilize and destroy the current system, seen as a system upholding a Jewish and multicultural New World Order."
 national_spartanism: "National Spartanism"
 national_spartanism_desc: "\n\n\n\n£GFX_ideology_national_spartanismsub\n\n\n\n\n\n§YNational Spartanism§! is an ideology that rejects the modern lifestyle, aspousing to reject modern comforts and luxury for a spiritual awakening. In an ideal neo-spartanist society a person will live a minimalistic life, working for the betterment of both himself and his nation. This society uses ancient Sparta as a basis from which to build on, using its collectivist and militaristic identity to achieve their goals." 
 death_cult: "Apocalypticism"
 death_cult_desc: "\n\n\n\n£GFX_Ideology_death_cult\n\n\n\n\n\n§YApocalypticism§! paints a vivid canvas of cosmic cataclysms and divine reckonings, a potent belief system hinged on the precipice of the world's end. It is the narrative of a climax on a cosmic scale, a closing act of human history filled with trials, tribulations, and, ultimately, salvation. This philosophy, rooted in the fertile soil of religious prophecy, sprouts from various texts, monuments and prophecies which depict a looming finale to the world as we know it. §YApocalypticism§! teems with the echoes of a cosmic dualism, dividing the universe into the forces of good and evil, locked in an inevitable, catastrophic confrontation. Standing as a powerful testament to humanity's enduring fascination with, and fear of, the end times."
 strassarite: "Strasserism"
 strassarite_desc: "\n\n\n\n£GFX_ideology_strasserism\n\n\n\n\n\n§YStrasserism§! is a rival strain of Nazism that is popular among several neo-nazi movements across the world. Seeing the capitalist society as an inherently jewish system to control the proletariat, strasserism advocates for a more worker-based approach to economics on the grounds of socialism."
 identitarianism: "Identitarianism"
 identitarianism_desc: "\n\n\n\n£GFX_Ideology_identitarianism\n\n\n\n\n\n§YIdentitarianism§! is a more euro-centric form of ethnic nationalism, born from Nouvelle Droite, created as a way to provide an alternative to traditionalist, ethnopluralist and illiberal politics in order to distance itself from fascism and nazism. Identitarians advocate an ostensibly non-hierarchical global separatism where differences between peoples are preserved and celebrated. \nEven with that, they also advocate pan-european ideals where white Europeans are more central and prioritized and are fiercely against ideas and concepts that threaten the western world. \nThey gained notoriety in 2016-2017, benefitting from the wave of anti-islamic sentiments spread across Europe, they have nested themselves across Europe in countries such as Germany, Austria and the Nordic countries, however there are also identitarians in the United States and oceania. \nTheir primary goal is to establish ethno-spheres, each dominated by ethnically related peoples. They promote the establishment of a confederation of regional identities that would eventually replace the various nation states of Europe."
 esoteric_fascism: "Esoteric Nazism"
 esoteric_fascism_desc: "\n\n\n\n£GFX_Ideology_esoteric_nazism\n\n\n\n\n\n§YEsoteric Nazism§! describes a series of interpretations of National Socialism that combines mysticism and Neo-Paganism, usually of Norse or Baltic variations, taking heavy inspiration from certain runic symbols in their iconography. Categorized as a new religious movement, its origins were in the beliefs of certain high-ranking Nazi officials, such as Heinrich Himmler, during the Second World War. Afterward, ideologues such as Savitri Devi further developed the ideology, proposing that Adolf Hitler could be "deified" after the fall of Nazi Germany. with further proponents of this line of thought including Alexey Dobrovolsky, David Wyatt, and notably Robert Charroux, who had developed the idea of an "Aryan homeland". Today, this ideology is found in certain white nationalist circles most prominently in the United States, with it taking on a large role in certain neo-pagan movements."
 national_bolshevism: "National-Bolshevism"
 national_bolshevism_desc: "\n\n\n\n£GFX_Ideology_national_bolshevism_banner\n\n\n\n\n\n§YNational-Bolshevism§! is an ideological framework that combines elements of nationalism and socialism, aiming to create a unique system that challenges the existing political order. Founded and theorized by Aleksandr Dugin and Eduard Limonov, National-Bolshevism seeks to transcend the traditional left-right divide and forge a path towards a new, alternative society.\nAt its core, National-Bolshevism rejects the liberal democratic model and seeks to establish a strong centralized state that prioritizes the interests of the nation and its people. It emphasizes the importance of national identity, cultural heritage, and sovereignty, while also advocating for social justice, economic equality, and workers' rights."
