 #Despotism Subideologies
 military_junta: "Military Junta"
 military_junta_desc: "\n\n\n\n£GFX_Ideology_military_junta\n\n\n\n\n\nA §YMilitary Junta§! is a government led by a committee of military leaders. The term is now used to refer to an authoritarian form of government characterized by oligarchic military dictatorship, as distinguished from other categories of authoritarian rule"
 neo_luddism: "Neo-Luddism"
 neo_luddism_desc: "\n\n\n\n£GFX_Ideology_neo_luddism\n\n\n\n\n\n§YNeo-Luddism§! is a movement of groups who resist modern technologies and dictate a return of some or all technologies to a pre-industrial level. Neo-Luddites are characterized by one or more of the following practices passively abandoning the use of technology, harming those who produce technology harmful to the environment, advocating simple living, or sabotaging technology. The modern neo-Luddite movement has connections with the anti-globalization movement, anti-science movement, anarcho-primitivism, radical environmentalism, and deep ecology."
 purification_administration: "Bidenism"
 purification_administration_desc: "\n\n\n\n£GFX_Ideology_caligula\n\n\n\n\n\nDemocracy is the cornerstone of our nation, a cherished principle that has enabled us to grow from thirteen small colonies into a global leader. Today, Joseph Biden stands as the emblem of the American spirit. Despite his advanced age, his mind remains "sharp", and he is willing to fight "tirelessly" for the cause of democracy.\n\nHowever, the cause that generations have protected has been tainted and gravely wounded. Even though the most vicious enemy is gone and his followers have scattered, the purity of democracy is constantly under threat. President Biden calls for action, vowing to do everything possible to eliminate any sinister and reactionary elements and to thoroughly "purify" America’s democratic mission. He aims to make peace the eternal state of this land, regardless of how many free citizens must sacrifice and become martyrs."
 salafi: "Salafism"
 salafi_desc: "\n\n\n\n£GFX_ideology_salafism_banner\n\n\n\n\n\n§YSalafism§! is a political branch of Sunni Islam which derives from advocating a return to the traditions of the "ancestors" (salaf), the first three generations of Muslims said to know the unadulterated, pure form of Islam. The Salafist doctrine is based on looking back to the early years of the religion to understand how the contemporary Muslims should practise their faith. They reject religious innovation or bid'ah and support the implementation of sharia."
 wahabi: "Wahhabism"
 wahabi_desc: "\n\n\n\n£GFX_ideology_wahabi_banner\n\n\n\n\n\n§YWahhabism§! is a Sunni Islamic revivalist and fundamentalist movement associated with the reformist doctrines of the 18th-century Arabian Islamic scholar, theologian, preacher, and activist Muhammad ibn Abd al-Wahhab. Wahhabism has been variously described as "orthodox", "puritan(ical)", "revolutionary"; and as an Islamic "reform movement" to restore "pure monotheistic worship" by devotees."
 absolute_monarchist: "Absolute Monarchy"
 absolute_monarchist_desc: "\n\n\n\n£GFX_ideology_monarchy\n\n\n\n\n\n§YMonarchists§! believe in minimalizing the government and restricting it to local administration. Federal and, in the best case, imperial rule lays in the hand of a respected and wise monarch. The country is to run itself, watched and protected by its ruler, be it a duke, king or emperor, who has absolute power he or she can use if necessary."
 autocrat: "Autocracy"
 autocrat_desc: "\n\n\n\n£GFX_Ideology_autocracy\n\n\n\n\n\n§YAutocracy§! is not an ideology as commonly understood. Autocrats only care about power and how to acquire and maintain it. Reactionary schools of thought are used to suppress liberal, communist and nationalistic movements. Every path to power is justified."
 theocracy: "Theocracy"
 theocracy_desc: "\n\n\n\n£GFX_Ideology_theocracy\n\n\n\n\n\n§YTheocracy§! A rare form of government which recognizes one or more dieties as supreme ruling authorities, with "intermediaries" managing everyday affairs of the government. Most theocratic governments are conservative in their worldview, seeing the current world as decadent and in need of purification from its sin."
 theocracy_LDS: "Mormon Fundamentalism"
 mafia_state: "Mafia State"
 mafia_state_desc: "\n\n\n\n£GFX_Ideology_mafia\n\n\n\n\n\n§YMafia State§! is a state where most of the government apparatus is involved in organized crime. Such states are heavily corrupt and inefficient, only serving to enrich the ruling class and their followers."
 radical_nationalism: "Radical Nationalism"
 radical_nationalism_desc: "\n\n\n\n£GFX_ideology_radical_nationalism_subid\n\n\n\n\n\n§YRadical Nationalism§! is an ideological movement that places utmost importance on the nation as the central unit of social and political organization. It advocates for the preservation and advancement of a particular nation's identity, culture, and interests above all else. Rooted in a strong sense of national pride and patriotism, Radical Nationalism seeks to promote the welfare and sovereignty of the nation, often through radical, autocratic means."
